<!DOCTYPE html>
<html>
  <head>
    <title>installr</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div ng-app="app">
      <nav class="teal lighten-1">
        <div class="nav-wrapper">
          <div class="container">
            <a href="#" class="brand-logo">installr</a>
          </div>
        </div>
      </nav>
      <div class="container" ng-controller="MainCtrl">
        
        <div class="row">
          <div class="col s12 center-align" id="payoff">
            <h3 class="black-text">installr</h3>
            <h6>So quick we didn't have time to spell it right.</h6>
          </div>
        </div>

        <div id="main">
          <nav class="teal lighten-1">
            <div class="nav-wrapper">
              <form>
                <div class="input-field">
                  <input id="query" type="search" ng-model="query" required>
                  <label for="query"><i class="mdi-action-search"></i></label>
                  <i class="mdi-navigation-close" ng-click="query=''"></i>
                </div>
              </form>
            </div>
          </nav>

          <p ng-if="!query || query.length < 3">Start typing...</p>
          <p ng-if="(apps | customFilter:this).length == 0">No results</p>

          <ul class="collection" ng-if="query.length > 2">
            <li class="collection-item"  ng-repeat="app in apps | customFilter:this"><input type="checkbox" class="filled-in" id="{{app.caskName}}" checklist-model="user.apps" checklist-value="app" />
            <label for="{{app.caskName}}">{{app.caskName}}</label>
            </li>
          </ul>

          <div class="switch">
            <label>
              Uninstall
              <input type="checkbox" ng-model="install"> 
              <span class="lever"></span>
              Install
            </label>
          </div>

          <pre ng-if="user.apps.length > 0"><code>{{genScript()}}</code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="js/checklist-model.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-62520451-1', 'auto');
      ga('send', 'pageview');
  </script>
  </body>
</html>
